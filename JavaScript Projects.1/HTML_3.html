<!DOCTYPE html>
<html lang="en">
    <title>Data Attribute</title>
    <head>
    <script src="JavaScript/Javascript_3.js"></script>
    </head>
    <body>
        <h1>Weather</h1>
        <h3>Click on season to see location in season.</h3>
        <ul>
            <li onclick="displayType(this)"id= "Summer"
                data-weather-type="Florida">Summer</li>
            <li onclick="displayType(this)" id="Winter"
                data-weather-type="Alaska">Winter</li>
            <li onclick="displayType(this)" id="Spring"
                data-weather-type="Pennsylvania">Spring</li>
            <li onclick="displayType(this)" id="Fall"
                data-weather-type="Maine">Fall</li>
        </ul>




    </body>
</html>
