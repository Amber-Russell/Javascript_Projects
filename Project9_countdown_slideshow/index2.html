<!DOCTYPE html>
<html lang="en">
    <title>Slide Show</title>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="JS/main2.js"></script>
        <link rel="stylesheet" type="text/css" href="./CSS/CSS_File2.css">
    </head>
    <body>

<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="./images/image1.jfif" style="width:100%">
      <div class="text">Beautiful Oregon Waterfalls</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="./images/image2.jfif" style="width:100%">
      <div class="text">Oregon Sunsets to awaken the Soul</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="./images/image3.jfif" style="width:100%">
      <div class="text">Bend Oregon Beauty</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>


    </body>
</html>
